<!doctype html>
<html>

<head>
  <title>ColorFilter Generator</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://use.typekit.net/wac6cpe.css">

  <script type="text/javascript" src="js/glfx.js"></script>

</head>

<body>


  <nav>
    <span class="icon"><i class="fa fa-sync-alt"></i></span> Colorfilter Generator
  </nav>

  <div class="pad">

    <div class="row">
      <div class="col-md-8">
        <div>
          <img id="image" width="800" height="450" src="img/Luik.png">
          <canvas id="preview" width="800" height="450"></canvas>
          <button class="btn btn-outline-light mt-2" id="choose-image">Upload Image</button>
        </div>
      </div>
      <div class="col-md-4">
        <input type="file" id="fileInput" accept="image/*">
      </div>
    </div>
  </div>


  <div class="controls h-100">
    <div class="pad">
      <div class="buttons">
        <button class="btn btn-outline-primary" id="randomize"><span class="icon"><i class="fa fa-sync-alt"></i></span> Generate</button>
        <button class="btn btn-outline-light float-end" id="reset"><span class="icon"><i class="fa fa-times"></i></span> Reset</button>
      </div>
      <div class="control">

        <div class="label first">Shadows</div>
        <div class="slider slider-red">
          <input type="range" name="shaR" min="0" max="0.5" step="0.01" value="0.25" id="shaR">
        </div>
      </div>
      <div class="control">
        <div class="slider slider-green">
          <input type="range" name="shaG" min="0" max="0.5" step="0.01" value="0.25" id="shaG">
        </div>
      </div>
      <div class="control">
        <div class="slider slider-blue">
          <input type="range" name="shaB" min="0" max="0.5" step="0.01" value="0.25" id="shaB">
        </div>
      </div>


      <div class="control">
        <div class="label">Midtones</div>
        <div class="slider slider-red">
          <input type="range" name="midR" min="0.25" max="0.75" step="0.01" value="0.5" id="midR">
        </div>
      </div>
      <div class="control">
        <div class="slider slider-green">
          <input type="range" name="midG" min="0.25" max="0.75" step="0.01" value="0.5" id="midG">
        </div>
      </div>
      <div class="control">
        <div class="slider slider-blue">
          <input type="range" name="midB" min="0.25" max="0.75" step="0.01" value="0.5" id="midB">
        </div>
      </div>

      <div class="control">
        <div class="label">Highlights</div>
        <div class="slider slider-red">
          <input type="range" name="hiR" min="0.5" max="1" step="0.01" value="0.75" id="hiR">
        </div>
      </div>
      <div class="control">
        <div class="slider slider-green">
          <input type="range" name="hiG" min="0.5" max="1" step="0.01" value="0.75" id="hiG">
        </div>
      </div>
      <div class="control">
        <div class="slider slider-blue">
          <input type="range" name="hiB" min="0.5" max="1" step="0.01" value="0.75" id="hiB">
        </div>
      </div>


      <div class="control">
        <div class="label">Exposure</div>
        <div class="slider">
          <input type="range" name="exposure" min="-1" max="1" step="0.01" value="0" id="exposure">
        </div>
      </div>

      <div class="control">
        <div class="label">Contrast</div>
        <div class="slider">
          <input type="range" name="contrast" min="-1" max="1" step="0.01" value="0" id="contrast">
        </div>
      </div>


    </div>
  </div>

  <script type="text/javascript" src="js/app.js"></script>

</body>

</html>
